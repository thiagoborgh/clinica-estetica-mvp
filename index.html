<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica de Estética - Agendamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo da Clínica" class="logo">
        <h1>Clínica de Estética</h1>
        <p>Agende seu horário agora!</p>
        <a href="cadastrar-profissional.html">Cadastrar Profissional</a>
    </header>
    <main>
        <form id="agendamento-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" placeholder="Ex.: 11987654321" required>

            <label for="profissional">Profissional:</label>
            <select id="profissional" name="profissional" required>
                <option value="">Selecione um profissional</option>
            </select>

            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="">Selecione um serviço</option>
            </select>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="horario">Horário:</label>
            <select id="horario" name="horario" required>
                <option value="">Selecione um horário</option>
            </select>

            <button type="submit">Agendar</button>
        </form>
        <p id="mensagem"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
