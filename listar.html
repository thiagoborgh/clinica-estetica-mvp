<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica de Estética - Lista de Agendamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo da Clínica" class="logo">
        <h1>Clínica de Estética</h1>
        <p>Lista de Agendamentos</p>
        <a href="index.html">Voltar para Agendamento</a>
    </header>
    <main>
        <h2>Agendamentos</h2>
        <ul id="lista-agendamentos"></ul>
        <h3>Remarcar Agendamento</h3>
        <form id="remarcar-form" style="display: none;">
            <input type="hidden" id="remarcar-id">
            <label for="remarcar-nome">Nome:</label>
            <input type="text" id="remarcar-nome" name="nome" required>
            <label for="remarcar-telefone">Telefone:</label>
            <input type="tel" id="remarcar-telefone" name="telefone" pattern="[0-9]{10,11}" required>
            <label for="remarcar-servico">Serviço:</label>
            <select id="remarcar-servico" name="servico" required>
                <option value="">Selecione um serviço</option>
                <option value="massagem">Massagem</option>
                <option value="limpeza">Limpeza de Pele</option>
                <option value="manicure">Manicure</option>
                <option value="botox">Botox</option>
                <option value="depilacao">Depilação</option>
                <option value="hidratacao">Hidratação Facial</option>
                <option value="peeling">Peeling</option>
            </select>
            <label for="remarcar-data">Data:</label>
            <input type="date" id="remarcar-data" name="data" required>
            <label for="remarcar-horario">Horário:</label>
            <input type="time" id="remarcar-horario" name="horario" required>
            <button type="submit">Salvar Alterações</button>
        </form>
        <p id="mensagem-remarcar"></p>
    </main>
    <script src="listar.js"></script>
</body>
</html>
