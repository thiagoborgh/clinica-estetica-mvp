<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica de Estética - Cadastro de Profissional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo da Clínica" class="logo">
        <h1>Clínica de Estética</h1>
        <p>Cadastro de Profissional</p>
        <a href="index.html">Voltar para Agendamento</a>
    </header>
    <main>
        <h2>Cadastrar Profissional</h2>
        <form id="profissional-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label>Serviços:</label>
            <div id="servicos-checkboxes">
                <label><input type="checkbox" name="servicos" value="massagem"> Massagem</label>
                <label><input type="checkbox" name="servicos" value="limpeza"> Limpeza de Pele</label>
                <label><input type="checkbox" name="servicos" value="manicure"> Manicure</label>
                <label><input type="checkbox" name="servicos" value="botox"> Botox</label>
                <label><input type="checkbox" name="servicos" value="depilacao"> Depilação</label>
                <label><input type="checkbox" name="servicos" value="hidratacao"> Hidratação Facial</label>
                <label><input type="checkbox" name="servicos" value="peeling"> Peeling</label>
            </div>

            <label>Grade de Horário:</label>
            <div id="grade-horario">
                <div>
                    <label><input type="checkbox" name="dias" value="segunda"> Segunda</label>
                    <input type="time" name="segunda-inicio" placeholder="Início">
                    <input type="time" name="segunda-fim" placeholder="Fim">
                </div>
                <div>
                    <label><input type="checkbox" name="dias" value="terca"> Terça</label>
                    <input type="time" name="terca-inicio" placeholder="Início">
                    <input type="time" name="terca-fim" placeholder="Fim">
                </div>
                <div>
                    <label><input type="checkbox" name="dias" value="quarta"> Quarta</label>
                    <input type="time" name="quarta-inicio" placeholder="Início">
                    <input type="time" name="quarta-fim" placeholder="Fim">
                </div>
                <div>
                    <label><input type="checkbox" name="dias" value="quinta"> Quinta</label>
                    <input type="time" name="quinta-inicio" placeholder="Início">
                    <input type="time" name="quinta-fim" placeholder="Fim">
                </div>
                <div>
                    <label><input type="checkbox" name="dias" value="sexta"> Sexta</label>
                    <input type="time" name="sexta-inicio" placeholder="Início">
                    <input type="time" name="sexta-fim" placeholder="Fim">
                </div>
                <div>
                    <label><input type="checkbox" name="dias" value="sabado"> Sábado</label>
                    <input type="time" name="sabado-inicio" placeholder="Início">
                    <input type="time" name="sabado-fim" placeholder="Fim">
                </div>
                <div>
                    <label><input type="checkbox" name="dias" value="domingo"> Domingo</label>
                    <input type="time" name="domingo-inicio" placeholder="Início">
                    <input type="time" name="domingo-fim" placeholder="Fim">
                </div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <p id="mensagem"></p>

        <h2>Profissionais Cadastrados</h2>
        <ul id="lista-profissionais"></ul>
    </main>
    <script src="cadastrar-profissional.js"></script>
</body>
</html>
